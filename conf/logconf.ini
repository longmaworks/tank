[loggers]
keys=root,simpleExample,BI,MAIN

[handlers]
keys=console, sysFile, main_file, bi_file

[formatters]
keys=simpleFormatter

[logger_root]
level=WARN
handlers=

[logger_MAIN]
level=DEBUG
handlers=main_file
qualname=MAIN

[handler_main_file]
class=logging.handlers.TimedRotatingFileHandler
formatter=simpleFormatter
args=('/tmp/flyread.log', 'midnight') 

[handler_bi_file]
class=logging.handlers.TimedRotatingFileHandler
formatter=simpleFormatter
args=('/tmp/flyread-bi.log', 'midnight') 

[logger_BI]
level=INFO
handlers=bi_file
qualname=BI

[logger_simpleExample]
level=DEBUG
handlers=console
qualname=simpleExample
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_sysFile]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=simpleFormatter
args=('/tmp/sys.log', 'midnight') 


[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(filename)s:%(lineno)d - %(levelname)s - %(message)s
datefmt=
